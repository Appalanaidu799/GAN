<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 200vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('\Users\DELL\Downloads\GAN photo.jpg'); /* Correct file path */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.3);
            width: 40%;
            min-width: 450px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #28a745;
            color: white;
            border: none;
            padding: 12px;
            margin-top: 20px;
            width: 100%;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Job Application Form</h2>
        <form action="#" method="post" enctype="multipart/form-data">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" pattern="[0-9]{10}" required>

            <label for="alternative_phone">Alternative Phone (Optional):</label>
            <input type="tel" id="alternative_phone" name="alternative_phone" placeholder="Alternative phone number" pattern="[0-9]{10}">

            <label for="resume">Upload Resume:</label>
            <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>

            <fieldset>
                <legend>Experience Level:</legend>
                <input type="radio" id="fresher" name="experience" value="fresher" required>
                <label for="fresher">Fresher</label>

                <input type="radio" id="experienced" name="experience" value="experienced" required>
                <label for="experienced">Experienced</label>
            </fieldset>

            <label for="skills">Skills (Select all that apply):</label>
            <div>
                <input type="checkbox" id="html" name="skills[]" value="HTML">
                <label for="html">HTML</label>

                <input type="checkbox" id="css" name="skills[]" value="CSS">
                <label for="css">CSS</label>

                <input type="checkbox" id="js" name="skills[]" value="JavaScript">
                <label for="js">JavaScript</label>
            </div>
