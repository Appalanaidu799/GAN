<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page ðŸ˜Š</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-image: url('resturanent.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            background: rgba(158, 36, 36, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(128, 19, 155, 0.897);
            text-align: center;
            width: 300px;
        }
        .login-container h2 {
            margin-bottom: 10px;
        }
        .input-group {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 5px;
            background: #fff;
        }
        .input-group span {
            margin-right: 10px;
            font-size: 18px;
        }
        .input-group input {
            border: none;
            outline: none;
            flex: 1;
            padding: 8px;
            font-size: 16px;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 14px;
            margin-bottom: 15px;
        }
        .btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background: #0056b3;
        }
        .google-search {
            margin-top: 10px;
            text-decoration: none;
            color: #007bff;
            font-size: 14px;
        }
        
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Welcome Back! ðŸ˜Š</h2>
        <form>
            <div class="input-group">

            </div>
            <div class="input-group">
                <span>ðŸ”’</span>
                <input type="password" placeholder="Password" required>
            </div>
            <div class="checkbox-group">
                <label><input type="checkbox"> Remember Me</label>
                <a href="#">Forgot Password?</a>
            </div>
            <button class="btn" type="submit">Sign In</button>
        </form>
        <a class="google-search" href="https://www.google.com/search?q=login" target="_blank">SEARCH Google</a>
    </div>
</body>
</html>
